<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Space Battle</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
		/>
	</head>
	<body>
		<div class="bodyContainer">
			<div class="mainCharacterView left">
				<div class="nameBox">USS HelloWorld</div>
				<div class="playerImage"></div>
				<div class="playerStats">
					<h4>Hull : <span id="playerHull">20</span></h4>
					<h4>FirePower : <span>5</span></h4>
					<h4>Accuracy : <span>.7</span></h4>
				</div>
			</div>
			<div class="mainCharacterView right">
				<div class="nameBox">Enemy</div>
				<div class="enemyImage"></div>
				<div class="enemyStats">
					<h4>Hull : <span id="enemyHull"></span></h4>
					<h4>FirePower : <span id="enemyFirepower"></span></h4>
					<h4>Accuracy : <span id="enemyAccuracy"></span></h4>
				</div>
			</div>
		</div>
		<!-- for future development -->
		<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/SOKHUONG/console.image/console.image.min.js"></script> -->
		<script src="./app.js"></script>
	</body>
</html>
